	poly(8);
	function poly(num){
		let ang = 2 * Math.PI / num;
		let r = 100;
		ctx.beginPath();
		ctx.moveTo(150+r, 200);
		for(let i = 0;i < num;i++){
			let x = 150 + r*Math.cos(ang*i);
				y = 200 + r*Math.sin(ang*i);
			ctx.lineTo(x, y);
		}
		ctx.closePath();
		ctx.stroke();
	}
